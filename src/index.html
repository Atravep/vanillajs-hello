<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="style.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="d-flex justify-content-center">
    <div class="border">
      <div class="titulo border">
        <h3>No te lo vas a creer pero...</h3>
        <div class="container-fluid d-flex justify-content-center">
          <h3 class="m-1" id="quien">El perro</h3>
          <h3 class="m-1" id="como">se comió</h3>
          <h3 class="m-1" id="cosa">mi tarea</h3>
          <h3 class="m-1" id="cuando">ayer por la tarde</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center border">
        <button class="btn btn-warning m-5" onclick="muestraIconos()">
          ¡Muéstralo más visual!
        </button>
      </div>
    </div>
    <script>
      function muestraIconos() {
        //cambio el botón
        let button = document.querySelector("button");
        button.classList.remove("btn-warning");
        button.classList.add("btn", "btn-success", "m-5");
        button.innerHTML = "¡Enséñame otra excusa!";
        button.setAttribute("onclick", "window.location.reload()");

        let quien = document.getElementById("quien").textContent.trim();
        switch (quien) {
          case "Mi perro":
            let perro = document.querySelector("#quien");
            perro.innerHTML = "<i class='fa-solid fa-dog'></i>";
            break;
          case "Un bombero":
            let bombero = document.querySelector("#quien");
            bombero.innerHTML = '<i class="fas fa-fire-extinguisher"></i>';
            break;
          case "Un kaiju":
            let kaiju = document.querySelector("#quien");
            kaiju.innerHTML = '<i class="fab fa-optin-monster"></i>';
            break;
          case "El loco del barrio":
            let loco = document.querySelector("#quien");
            loco.innerHTML = '<i class="fas fa-laugh-squint"></i>';
            break;

          default:
            break;
        }
        let como = document.getElementById("como").textContent.trim();
        switch (como) {
          case "se comió":
            let comer = document.querySelector("#como");
            comer.innerHTML = '<i class="fas fa-utensils"></i>';
            break;
          case "babeó":
            let baba = document.querySelector("#como");
            baba.innerHTML = '<i class="far fa-grin-tongue"></i>';
            break;
          case "robó":
            let kaiju = document.querySelector("#como");
            kaiju.innerHTML = '<i class="far fa-hand-lizard"></i>';
            break;
          case "quemó":
            let loco = document.querySelector("#como");
            loco.innerHTML = '<i class="fas fa-fire-alt"></i>';
            break;

          default:
            break;
        }
        let cosa = document.getElementById("cosa").textContent.trim();
        switch (cosa) {
          case "mis tareas":
            let tarea = document.querySelector("#cosa");
            tarea.innerHTML = '<i class="fas fa-book-open"></i>';
            break;
          case "las llaves de mi casa":
            let llave = document.querySelector("#cosa");
            llave.innerHTML = '<i class="fas fa-key"></i>';
            break;
          case "el coche":
            let coche = document.querySelector("#cosa");
            coche.innerHTML = '<i class="fas fa-car"></i>';
            break;
          case "la tarta de cumpleaños":
            let tarta = document.querySelector("#cosa");
            tarta.innerHTML = '<i class="fas fa-birthday-cake"></i>';
            break;

          default:
            break;
        }
        let cuando = document.getElementById("cuando").textContent.trim();
        switch (cuando) {
          case "antes de clase":
            let clase = document.querySelector("#cuando");
            clase.innerHTML = '<i class="fas fa-school"></i>';
            break;
          case "tras la caída del Imperio Romano":
            let romano = document.querySelector("#cuando");
            romano.innerHTML = '<i class="fab fa-empire"></i>';
            break;
          case "mientras me duchaba":
            let ducha = document.querySelector("#cuando");
            ducha.innerHTML = '<i class="fas fa-shower"></i>';
            break;
          case "justo antes de que llegase el meteorito":
            let meteor = document.querySelector("#cuando");
            meteor.innerHTML = '<i class="fas fa-meteor"></i>';
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
